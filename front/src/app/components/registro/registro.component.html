<div class="container animate__animated animate__fadeInRight animate__fast">
    <p>¿Ya tienes cuenta? Inicia sesión <a routerLink="/login">aquí</a></p>
    <form (ngSubmit)="registro()" [formGroup]="form" autocomplete="off">
        <div class="form-group">
            <label>Usuario</label>
            <input type="text" class="form-control" formControlName="usuario">
            <small class="text-danger">Campo requerido</small>
            <small class="text-danger">Mínimo seis caracteres</small>
            <small class="text-danger">El usuario ya existe</small>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
            <small class="text-danger">Campo requerido</small>
            <small class="text-danger">Mínimo seis caracteres</small>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-primary btn-block">Registrarse</button>
        </div>
    </form>
</div>
